<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
</head>
<body>

<div align="center">
    <h1>Users list</h1>

    <input type="button" value="Add new User"
           onclick="window.location.href = '/new'"/>
    <br/><br/>

    <table border="1" cellpadding="15">
        <thead>
        <tr>
            <th>Name</th>
            <th>Surname</th>
            <th>Email</th>
            <th>Operations</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${AllUsers}">

            <td th:text="${user.name}">Value</td>
            <td th:text="${user.surname}">Value</td>
            <td th:text="${user.email}">Value</td>
            <td>

                <a th:method="PATCH" th:href="@{'/update/' + ${user.id}}">Update</a>

                <a th:method="DELETE" th:href="@{'/delete/' + ${user.id}}">Delete</a>


            </td>
        </tr>
        </tbody>
    </table>

    <br/>
    <br/>

</div>

</body>
</html>
