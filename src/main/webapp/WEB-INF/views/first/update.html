<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div align="left">
    <h1>Update User</h1>
    <br/>
</div>

<form th:method="PATCH" th:action="@{/update/{id}(id=${user.getId()})}" th:object="${user}">
    <table border="0" cellpadding="10">

        <tr>
            <td>Enter Name: </td>
            <td><input type="text" th:field="*{name}" /></td>
            <td> <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Error</div></td>
        </tr>

        <tr>
            <td>Enter Surname: </td>
            <td><input type="text" th:field="*{surname}" /></td>
            <td> <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Error</div></td>
        </tr>

        <tr>
            <td>Enter Email: </td>
            <td><input type="text" th:field="*{email}" /></td>
            <td><div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Error</div></td>
        </tr>

        <tr>
            <td colspan="2"><button type="submit"> Update </button> </td>
        </tr>
    </table>

</form>
</body>
</html>
